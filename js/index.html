<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <title>Task Management Application</title>
        <link rel="stylesheet" href="css/style.css" />        
    </head>
    <body>
        <header>
            <h1>Javascript Application</h1>
        </header>
        <section id="main-form">
            <h2>Add Task</h2>
            <div class="form-container">
                <form>
                    <input id="task-name" type="text" name="taskname" value="Task Name">
                    <input id="task-desc" type="text" name="taskdesc" value="Description">
                    <input id="task-date" type="date" name="taskdate">
                    <input id="add-button" type="button" value="Add Task" onclick="addTask()">
                </form>
            </div>            
        </section>
        <section id="filter-section">
            <h2>Search Task</h2>
            <input type="text" id="task-search" placeholder="Search for tasks..." />
            <input type="radio" name="task-status" onchange="optFilter()" value="all" checked> All
            <input type="radio" name="task-status" onchange="optFilter()" value="complete"> Completed
            <input type="radio" name="task-status" onchange="optFilter()" value="incomplete"> Incomplete
        </section>
        <section id="tasks-section">
            <h2>Task List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="task-table">
                        <!-- tasks will be displayed here -->
                    </tbody>
                </table>
        </section>
        <script src="js/task.js"></script>
    </body>
</html>
